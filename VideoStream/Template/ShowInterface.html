<style>
    .root{
    display: flex;
    justify-content: center;
    align-items:baseline;
        background: #F3F2EE;
        height:100vh;
    }
    .subdiv{

        width:700px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;

    }


    .gap{
    margin-bottom: 10px;
    }

    .btncenter{
    display: flex;
    justify-content: center;
    align-content: center;
    }
    .btnsize{
    width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/vs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Show Interface</title>
</head>
<body>
<form action="/submitshow" method="post" enctype="multipart/form-data">{%csrf_token %}
    <div class="root">
        <div class="subdiv">
            <div class="row">
                <div class="col" style="display: flex; font-size:20px; font-weight: bold; letter-spacing:3px; margin-bottom: 15px">
                    <div style="display:flex;justify-content:center;align-items:center;width:450px;">
                        SHOW INTERFACE
                    </div>
                    <div style="display:flex; width:145px;justify-content:flex-end">
                        <a href="/displayallshow">
                        <div class="button is-primary is-light">
                            List Shows
                        </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">

                    <div class="select is-info">
                        <select name="categoryid" id="cid" style="width:600px;">
                            <option>-Select Category-</option>
                            </select>
                    </div>

                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="showname" class="input" type="text" placeholder="Show Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-play"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description">
                            <span class="icon is-small is-left">
                                <i class="fas fa-id-card"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="select is-info">
                        <select name="type">
                            <option>-Select Type-</option>
                            <option>Thriller</option>
                            <option>Romantic</option>
                            <option>Action</option>
                            <option>Comedies</option>
                            <option>Adventure</option>
                            <option>Musicals</option>
                            <option>Dramas</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="rating" class="input" type="text" placeholder="Rating">
                            <span class="icon is-small is-left">
                                <i class="fas fa-star"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="year" class="input" type="text" placeholder="Year">
                            <span class="icon is-small is-left">
                                <i class="fas fa-calendar"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="artist" class="input" type="text" placeholder="Artists">
                            <span class="icon is-small is-left">
                                <i class="fas fa-square"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="select is-info">
                        <select name="status">
                            <option>-Select Status-</option>
                            <option>None</option>
                            <option>New</option>
                            <option>Trending</option>
                            <option>Top</option>
                            <option>Most Watched</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="episodes" class="input" type="text" placeholder="Episodes">
                            <span class="icon is-small is-left">
                                <i class="fas fa-video"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="select is-info">
                        <select name="showstatus">
                            <option>-Select Show Status</option>
                            <option>Active</option>
                            <option>Deactive</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input name="poster" class="file-input" type="file">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload Poster
                                    </span>
                                </span>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input name="trailerurl" class="file-input" type="file">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload Trailer
                                    </span>
                                </span>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input name="videourl" class="file-input" type="file">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload Video
                                    </span>
                                </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" class="button is-info btnsize">Submit</button>
                </div>

                <div class="col btncenter">
                    <button type="reset" class="button is-info btnsize">Reset</button>
                </div>
            </div>

            <div class="row" style="margin-top:15px">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size:14px; font-weight: bold; letter-spacing:1px; margin-bottom: 10px">
                    {% if status %}
                        <div style="color:green;">
                            Record Submitted
                        </div>
                    {% elif status %}
                        <div style="color:red;">
                            Fail to Submit Record
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
