
<style>
   .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height:100vh;
   }
    .subdiv{

        width:600px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;

    }
     .gap{
          margin-bottom: 10px;
     }

     .btncenter{
         display: flex;
         justify-content: center;
         align-items: center;
     }

     .btnsize{
        width: 200px;
     }

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <! --link for css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <! -- link for icon>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <! --link for css-class>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Update Episode</title>
</head>
<body>
<div class="root">
        <div class="subdiv">
            <form action="/editdeleteepisodedata">
                <input type="hidden" value="{{ row.0 }}" name="episodeid">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size: 20px; font-weight: bold; letter-spacing: 3px; margin-bottom: 15px;">
                    <div style="display: flex;justify-content: center; align-items: center; width:450">
                    UPDATE EPISODE
                    </div>

                <div style="display: flex; width: 145px; justify-content:flex-end">

                    <a href ="/displayallepisode">
                    <div class="button is-primary is-light">
                        List Episode
                    </div>
                    </a>
                </div>
                </div>

            </div>



            <div class="row gap">
                <div class="col">

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                         <input  name= "episodenumber" class="input" type="text" placeholder="Episode Number" value="{{ row.3 }}">
                          <span class="icon is-small is-left">
                            <i class="fas fa-play"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                    </div>

                </div>
            </div>




            <div class="row gap">
                <div class="col">

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                         <input name = "description" class="input" type="text" placeholder="Description" value="{{ row.4 }}">
                          <span class="icon is-small is-left">
                            <i class="fas fa-id-card"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                    </div>

                </div>
            </div>





             <div class="row gap">
                <div class="col btncenter">
                   <button type= "submit " name="btn" value="Edit" class="button is-info btnsize">Edit</button>

                </div>

                <div class="col btncenter">
                      <button type="submit" name="btn" value="Delete" class="button is-info btnsize">Delete</button>

                </div>
            </div>
            </form>

                <div class="row gap" style =" margin-top: 15px">
                    <div class="col" style="display: flex; justify-content: center; align-items: center; font-size: 14px; font-weight: bold; letter-spacing: 1px; margin-bottom: 10;">
                        {% if status %}
                             <div style="color: green;">
                                 Record Updated Succesfully

                             </div>
                        {% elif status %}
                            <div style="color: red;">
                                Fail to Update Record
                            </div>
                        {% endif %}
                    </div>
                </div>

            <form action="/editepisodeposter" method="post" enctype="multipart/form-data">{% csrf_token %}
                <input type="hidden" value="{{ row.0 }}" name="episodeid">
                <input type="hidden" value="{{ row.5 }}" name="filename">
                <div class="row gap">
                    <div class="col">
                        <div class="file is-info has-name">
                            <label class="file-label">
                                <input name= "poster" class="file-input" type="file" required>
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload Poster
                                    </span>
                                </span>
                                <span class="file-name" style="display: flex;align-items:center;justify-content:center">
                                    <img src="/static/{{row.5}}" width="30" />
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col btncenter">
                            <button type="submit" class="button is-info btnsize">Edit Poster</button>
                        </div>
                    </div>
                </div>
            </form>


            <form action="/editepisodetrailer" method="post" enctype="multipart/form-data">{% csrf_token %}
                <input type="hidden" value="{{ row.0 }}" name="episodeid">
                <input type="hidden" value="{{ row.6 }}" name="filename">
                <div class="row gap">
                    <div class="col">
                        <div class="file is-info has-name">
                            <label class="file-label">
                                <input name= "trailer" class="file-input" type="file" required>
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload Trailer
                                    </span>
                                </span>
                                <span class="file-name" style="display: flex;align-items:center;justify-content:center">
                                    <video width="30" height="30" control>
                                        <source src="/static/{{row.6}}" type="video/mp4">
                                    </video>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col btncenter">
                            <button type="submit" class="button is-info btnsize">Edit Trailer</button>
                        </div>
                    </div>
                </div>
            </form>


            <form action="/editepisodevideo" method="post" enctype="multipart/form-data">{% csrf_token %}
                <input type="hidden" value="{{ row.0 }}" name="episodeid">
                <input type="hidden" value="{{ row.7 }}" name="filename">
                <div class="row gap">
                    <div class="col">
                        <div class="file is-info has-name">
                            <label class="file-label">
                                <input name= "video" class="file-input" type="file" required>
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload Video
                                    </span>
                                </span>
                                <span class="file-name" style="display: flex;align-items:center;justify-content:center">
                                    <video width="30" height="30" control>
                                        <source src="/static/{{row.7}}" type="video/mp4">
                                    </video>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col btncenter">
                            <button type="submit" class="button is-info btnsize">Edit Video</button>
                        </div>
                    </div>
                </div>
            </form>



        </div>
    </div>

</body>

</html>
