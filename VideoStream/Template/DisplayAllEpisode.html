
<style>
    .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height:100vh;
   }
    .subdiv{

        width:800px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;

    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <! --link for css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <! -- link for icon>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <! --link for css-class>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>All Episodes</title>
</head>
<body>
<div class="root">
        <div class="subdiv">
             <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size: 20px; font-weight: bold; letter-spacing: 3px; margin-bottom: 15px;">
                    <div style="display: flex;justify-content: center; align-items: center; width:600">
                    LIST EPISODES
                    </div>

                <div style="display: flex; width: 195px; justify-content:flex-end">

                    <a href ="/episodeinterface">
                    <div class="button is-primary is-light">
                        Add New Episode
                    </div>
                    </a>
                </div>
                </div>


<table class="table">
  <thead>
    <tr>
        <th><abbr>Episode Id</abbr></th>
        <th><abbr>Category Id</abbr></th>
        <th><abbr>Show Id</abbr></th>
        <th><abbr>Episode Number</abbr></th>
        <th><abbr>Description</abbr></th>
        <th><abbr>Poster</abbr></th>
        <th><abbr>Trailer</abbr></th>
        <th><abbr>Video</abbr></th>
        <th><abbr>Update</abbr></th>
    </tr>
  </thead>
  <tbody>
  {% for row in rows %}
    <tr>
        <th>{{ row.0 }}</th>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
        <td>{{ row.4 }}</td>
        <td><a href="/static/{{ row.5 }}"><img src="/static/{{ row.5 }}" width="25"></a></td>
        <td>
            <video width="30" height="30" control>
                <source src="/static/{{row.6}}" type="video/mp4">
            </video>
        </td>
        <td>
            <video width="30" height="30" control>
                <source src="/static/{{row.7}}" type="video/mp4">
            </video>
        </td>
        <td>
            <div>
                <span class="icon is-small is-right" style="margin-right: 10px">
                     <a href="/episodebyid?eid={{ row.0 }}"><i class="fas fa-check-square"></i></a>
                </span>

                <span class="icon is-small is-right">
                     <a href="/episodebyid?eid={{ row.0 }}"><i class="fas fa-trash"></i></a>
                </span>
            </div>
        </td>

    </tr>
  {% endfor %}
  </tbody>
</table>
        </div>
</div>

</body>
</html>
