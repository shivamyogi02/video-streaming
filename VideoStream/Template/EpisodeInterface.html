
<style>
    .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height:100vh;
   }
    .subdiv{

        width:600px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;

    }

     .gap{
          margin-bottom: 10px;
     }

     .btncenter{
         display: flex;
         justify-content: center;
         align-items: center;
     }

     .btnsize{
        width: 200px;
     }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/vs.js"></script>
    <! --link for css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <! -- link for icon>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <! --link for css-class>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>epsode interface</title>
</head>
<body>
<form action="/submitepisode" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="root">
        <div class="subdiv">

            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size: 20px; font-weight: bold; letter-spacing: 3px; margin-bottom: 15px;">
                    <div style="display: flex;justify-content: center; align-items: center; width:750">
                    EPISODE INTERFACE
                    </div>

                <div style="display: flex; width: 145px; justify-content:flex-end">

                    <a href ="/displayallepisode">
                    <div class="button is-primary is-light">
                        Episode List
                    </div>
                    </a>
                </div>
                </div>

            </div>



            <div class="row gap">
                <div class="col">

                    <div class="select is-info">
                        <select name="categoryid" id="cid" style="width:300px;">
                            <option>-Select Category-</option>
                            </select>
                    </div>

                </div>



                   <div class="col">

                    <div class="select is-info">
                        <select id="sid" name="showid" style="width:300px;">
                            <option>-Select Show-</option>
                            </select>
                    </div>



                </div>
            </div>


             <div class="row gap">
                <div class="col">

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                         <input name = "episodenumber" class="input" type="text" placeholder="Episode Number">
                          <span class="icon is-small is-left">
                            <i class="fas fa-plus"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                    </div>

                </div>
            </div>



             <div class="row gap">
                <div class="col">

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                         <input name = "description" class="input" type="text" placeholder="Description">
                          <span class="icon is-small is-left">
                            <i class="fas fa-id-card"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                    </div>

                </div>
            </div>



            <div class="row gap">
                <div class="col">

                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input name= "poster" class="file-input" type="file">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label">
                                Upload Poster
                              </span>
                            </span>
                            <span class="file-name">
                                S5.png
                            </span>
                        </label>
                    </div>

                </div>



                <div class="col">

                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input name= "trailer" class="file-input" type="file">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label">
                                Upload Trailer
                              </span>
                            </span>
                            <span class="file-name">
                                S5.png
                            </span>
                        </label>
                    </div>

                </div>

                <div class="col">

                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input name= "video" class="file-input" type="file">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label">
                                Upload Video
                              </span>
                            </span>
                            <span class="file-name">
                                S5.png
                            </span>
                        </label>
                    </div>

                </div>
            </div>


            <div class="row gap">
                <div class="col btncenter">
                   <button type= "submit "class="button is-info btnsize">Submit</button>

                </div>

                <div class="col btncenter">
                      <button type="reset" class="button is-info btnsize">Reset</button>

                </div>
            </div>

            <div class="row" style =" margin-top: 15px">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size: 14px; font-weight: bold; letter-spacing: 1px; margin-bottom: 10;">
                    {% if status %}
                         <div style="color: green;">
                             Record Submitted

                         </div>
                    {% elif status %}
                        <div style="color: red;">
                            Fail to Submit Record
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

</form>

</body>
</html>
