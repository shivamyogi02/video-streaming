<style>
    .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height: 100vh;
   }
    .subdiv{

        width:800px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;



    }

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <title>List Categories</title>
</head>
<body>
 <div class="root">
          <div class="subdiv">
               <div class="row">
                   <div class="col" style="display: flex; font-size:20px; font-weight:bold; letter-spacing: 3px;margin-bottom: 15px;">
                       <div style="display:flex; justify-content: center; align-items: center;  width:500px;">
                      LIST CATEGORY
                       </div>
                       <div style="display:flex; width:195px; justify-content:flex-end ">
                           <a href="/categoryinterface">
                           <div class="button is-primary is-light">
                      Add New Categories
                           </div>
                           </a>
                   </div>
                   </div>

               </div>


   <table class="table">
  <thead>
    <tr>
      <th><abbr>Category Id</abbr></th>

      <th><abbr >Category Name</abbr></th>
      <th><abbr >Description</abbr></th>
      <th><abbr>Icon </abbr></th>
        <th><abbr>Update</abbr></th>

    </tr>
  </thead>
  <tbody>
   {% for row in rows %}
    <tr>
      <th>{{ row.0 }}</th>
      <td>{{ row.1 }}</td>
      <td>{{ row.2 }}</td>
        <td><a href="/static/{{ row.3 }}"><img src="/static/{{ row.3 }}" width="25"></a></td>
      <td><div>

          <span class="icon is-small is-right" style="margin-right: 30px">
              <a href="/categorybyid?cid={{ row.0 }}">Edit</a>
          </span>

          <span class="icon is-small is-right">
              <a href="/categorybyid?cid={{ row.0 }}">Delete</a>
          </span>

      </div>
      </td>


    </tr>
  {% endfor %}
  </tbody>
</table>
          </div>
 </div>

</body>

</html>
